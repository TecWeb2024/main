<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Account - Olympo Fitness</title>
  <meta name="keywords" content="Olympo Fitness, palestra, negozio palestra, account, pesi liberi , macchinari palestra, macchinari, nutrizione, accessori palestra">
  <meta name="author" content="Olympo Fitness">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="accountStyle.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
        <div class="logo-container">
            <img class="logo" src="images/WebsiteLogo.jpg" alt="Olympo Fitness">
            <span class="brand-name">Olympo Fitness</span>
        </div>
      <div class="search-bar">
        <input type="text" placeholder="Cerca...">
        <button>Cerca</button>
      </div>

      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="chiSiamo.html">Chi Siamo</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="carrello.html">Carrello</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
  </header>
  <nav id="breadcrumb" aria-label="percorso">
    <p>Ti trovi in: <a href="index.html" lang="en">Home</a> &gt; Account</p>
  </nav>

  <!--PROVA DEL FORM, ho usato javascript perchè altrimenti non si poteva entrare nel form di registrazione. Nel campo action dobbiamo mettere il server quando ce l'avremo-->

  <div class="container">
    <form class="form" action="#" method="post">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Accedi</button>
      <p>Non hai un account? <a href="#" onclick="toggleForm()">Registrati qui</a></p>
    </form>

    <form class="form hidden" id="registrazione" action="#" method="post">
      <h2>Registrazione</h2>
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Registrati</button>
      <p>Hai già un account? <a href="#" onclick="toggleForm()">Accedi qui</a></p>
    </form>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.querySelector('.form');
      const registrationForm = document.getElementById('registrazione');

      loginForm.classList.toggle('hidden');
      registrationForm.classList.toggle('hidden');
    }
  </script>

  <footer class="footer">
    <a href="#">Torna all'inizio della pagina</a>
    <p>&copy; 2024 Olympo Fitness. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
